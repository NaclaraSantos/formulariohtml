<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TecnoDev</title>
</head>
<body>
  <div id="div form">

    <!--título e subtítulo-->
    <div class="formulario">
      <h1 id="Título">Cadastro de Devs</h1>
      <p id="Subtitulo">preencha suas Informações</p>
      <br>
    </div>
  </div>
  <!--Campo nome-->
    <form class="form">
      <fieldset class="Grupo">
        <div class="campo">
          <label for="Nome"> <strong> Nome:</strong></label>
          <input type="text" name="Nome" id="Nome" required>
        </div>
        <!--Campo sobrenome-->
        <div class="campo">
          <label  for="Sobrenome" > <strong>Sobrenome:</strong> </label>
          <input type="text" name="Sobrenome" id="Sobrenome"  required>
        </div>
      </fieldset>
      <!--Campo email-->
      <div class="campo">
        <label  for="Email"> <strong>Email:</strong> </label>
        <input type="email" name="email" id="email"  required>
      </div>
      <!--área-->
      <div class="campo">
        <label  > <strong>De qual lado da aplicação você desenvolve?</strong> </label>
        <label >
          <input type="radio" name="devweb" value="frontend" checked> Front-End
        </label>
        <label  >
          <input type="radio" name="devweb" value="backend">Back-End
        </label>
        <label >
          <input type="radio" name="devweb" value="fullstack">FullStack
        </label>
      </div>
      <!--Opções-->
      <div class="campo">
        <label  for="SeniorIdade" > <strong>SeniorIdade</strong> </label>
        <select  id="SeniorIdade">
          <option selected disabled value="Selecione"></option>
          <option >Júnior</option>
          <option >Pleno</option>
          <option >Sênior</option>
        </select>
      </div>
      <!--Técnologias que utiliza-->
      <fieldset class="Grupo" >
        <div id="checkbox">
          <label > <strong>Selecione as tecnologias que utiliza:</strong> </label><br><br>
          <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
          <label for="tecnologia1" >html</label>
          <input type="checkbox" id="tecnologia2" value="CSS">
          <label for="tecnologia2" >CSS</label>
          <input type="checkbox" id="tecnologia3" value="JavaScripy">
          <label for="tecnologia3" >JavaScript</label>
          <input type="checkbox" id="tecnologia4" value="PHP">
          <label for="tecnologia4" >PHP</label>
          <input type="checkbox" id="tecnologia5" value="C#">
          <label for="tecnologia5" >C#</label>
          <input type="checkbox" id="tecnologia6" value="Python">
          <label for="tecnologia6" >Python</label>
          <input type="checkbox" id="tecnologia7" value="Java">
          <label for="tecnologia7" >Java</label>
        </div>
      </fieldset>
      <div class="campo">
        <br>
        <!--parte livre para contar mais sobre voce -->
        <label  > <strong>Conte um pouco da sua experiência:</strong> </label>
        <textarea rows="3" style="width: 26em;" id="experiência" name="experiência"></textarea>
      </div>
      <button class="botao" type="submit">Concluído</button>
    </form>
  </div>
</body>
</html>
